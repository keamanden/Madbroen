<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmeld</title>

    <link rel="stylesheet" th:href="@{/css/signup.css}" href="/css/signup.css">
    <link rel="stylesheet" th:href="@{/css/headerstyle.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>
<div class="page-signup">
<div class="signup-container">

    <h1>Tilmeld</h1>

    <p>Udfyld felterne og færdiggør din tilmelding ved at trykke på Tilmeld knappen nederst til højre</p>

    <form action="/signup" method="post" class="signup-form">

        <div class="left-column">
            <label for="companyName">Virksomhedens navn:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Indtast virksomhedens navn" required>

            <label for="contactName">Navn på kontaktperson:</label>
            <input type="text" id="contactName" name="contactName" placeholder="Indtast navn på kontaktperson" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="Indtast telefonnummer" required>

            <label for="cvr">CVR-nummer:</label>
            <input type="text" id="cvr" name="cvr" placeholder="Indtast CVR-nummer" required>

            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" placeholder="Indtast adresse" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Indtast email" required>
        </div>

        <div class="right-column">
            <label for="companyType">Vælg type af virksomhed</label>
            <select id="companyType" name="companyType" required>
                <option value="">Open this select menu</option>
                <option value="virksomhed">Virksomhed</option>
                <option value="distributør">Distributør</option>
                <option value="suppekøkken">Suppekøkken</option>
            </select>
            <small>*virksomhed / distributør / suppekøkken*</small>

            <label for="password">Vælg password:</label>
            <input type="password" id="password" name="password" placeholder="Indtast password" required>

            <label for="confirmPassword">Bekræft password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Indtast password" required>

            <button type="submit">Tilmeld</button>
        </div>

    </form>

</div>
</div>
<div th:replace="~{fragments/footer :: siteFooter}"></div>

</body>

</html>
