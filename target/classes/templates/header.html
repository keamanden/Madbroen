<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/headerstyle.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between align-items-center">

            <!-- Left side: logo + nav links -->
            <div class="d-flex align-items-center">
                <a th:href="@{/}" class="logo me-3">
                    <img th:src="@{/img/madbro.png}" src="/static/img/madbro.png" alt="Madbroen Logo">
                </a>

                <div class="collapse navbar-collapse show" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row gap-3">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Min Side</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Om Os</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Kontakt</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Opret Dig</a></li>
                    </ul>
                </div>
            </div>

            <!-- Right side: logout button -->
            <div class="logout-container">
                <button class="logout-btn">Logud</button>
            </div>

        </div>
    </nav>
</header>

</body>
</html>
